<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue Beginner Starter</title>
    <script src="vue.js"></script>
  </head>
  <body>
        <div id="app">
                <input type="text" v-model="name">
                <p>{{ name }}</p>
            </div>
            
            <script>{
                    new Vue({
                        el: '#app',
                        data: {
                            name: 'Tomi'
                        }
                    });
                }</script>
  </body>
</html>
